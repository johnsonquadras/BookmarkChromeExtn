<html>
  <head>

    <title>SitePoint Bookmark Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

    <!-- We load the libraries we need directly from the "node_modules" folder. In a more complex project, we would use a different approach here, e.g. working with a build tool like gulp.js or Angular-CLI. -->
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/system.src.js"></script>
    <script src="lib/Rx.js"></script>
    <script src="lib/angular2.dev.js"></script>

    <!-- Load the SystemJS config -->
    <script src="scripts/system.config.js"></script>

  </head>

  <body>
    <!-- Here we're using the selector "sp-list", which we defined as component meta data in the "ListComponent" decorator. Everything inside the element tag will only be seen, until our application was loaded. -->
    <sp-list>Loading bookmarks...</sp-list>
  </body>

</html>
